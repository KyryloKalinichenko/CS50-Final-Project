{% extends 'base.html' %}

{% block content %}
<center>
    {% for post in object_list %}
        <div id="post">
            <h2><a href="{% url 'detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
			<img src=post.photo.path alt=post.title>
			
        </div>
        <br>
    {% endfor %}
</center>

{% endblock%}
