{% extends 'base.html' %}

{% block content %}
<center>
    {% for post in object_list %}
        <div id="post">
            <h2><a href="{% url 'detail' post.pk %}">{{ post.title }}</a></h2>
            
            <img class="post_pic" src={{post.photo.url}} alt={{post.title}}><a>{{ post.short }}</a>
			
        </div>
    {% endfor %}
</center>

{% endblock%}
