{% extends 'base.html' %}

{% block content %}
<center>
    {% for post in object_list %}
        <div id="post">
            <h2><a href="{% url 'detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
			<img class="post_pic" src={{post.photo.url}} alt={{post.title}}>
			
        </div>
        <br>
    {% endfor %}
</center>

{% endblock%}
