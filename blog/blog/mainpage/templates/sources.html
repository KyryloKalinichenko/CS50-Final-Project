{% extends 'base.html' %}

{% block content %}
<br>
<center>
    {% for programme in object_list %}
        <div id="post">
            <h2>{{ programme.title }}</h2>
            
			<img class="post_pic" src={{programme.photo.url}} alt={{programme.title}}><a>{{ programme.body }}</a>
        </div>
        <br>
    {% endfor %}
</center>
{% endblock  %}
