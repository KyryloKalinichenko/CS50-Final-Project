{% extends 'base.html' %}

{% block content %}
<br>
<center>
    {% for programme in object_list %}
        <div id="post">
            <h2>{{ programme.title }}</h2>
            <p>{{ programme.body }}</p>
			<img src={{programme.photo.url}} alt={{programme.title}}>
        </div>
        <br>
    {% endfor %}
</center>
{% endblock  %}
